<div bg-action="action/system/userList" style="display:none;">
    <table>
        <tr>
            <th>id</th>
            <th>用户</th>
            <th>角色</th>
        </tr>
        <tbody bg-render="item in list">
            <tr>
                <td>{{: item.id}}</td>
                <td>{{: item.name | text}}</td>
                <td>{{: item.role | text}}</td>
            </tr>
        </tbody>
    </table>

</div>
