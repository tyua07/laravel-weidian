<div bg-action="action/home/tableInfo" style="display: none;">

    <div class="page-header-ex position-relative">
        <h1>Tables Info<small><i class="icon-double-angle-right"></i>演示列表项信息与操作</small></h1>
    </div>
    <!--/page-header-->

    <div class="row-fluid">
        <form class="form-horizontal" onsubmit="return false">

            <div class="control-group">
                <label class="control-label">Domain</label>
                <div class="controls">
                    <input type="text" placeholder="Domain" class="input-xxlarge"
                        bg-model="info.Domain">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Price</label>
                <div class="controls">
                    <input type="text" placeholder="Price" class="input-xxlarge"
                        bg-model="info.Price">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Clicks</label>
                <div class="controls">
                    <input type="text" placeholder="Clicks" class="input-xxlarge"
                        bg-model="info.Clicks">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Update</label>
                <div class="controls">
                    <input type="text" placeholder="Update" class="input-xxlarge"
                        bg-model="info.Update">
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-info" bg-click="save">
                    <i class="icon-ok"></i>Submit</button>
            </div>
        </form>
    </div>
    <!--/row-->

</div>
